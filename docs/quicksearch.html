    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Dropdown Classes Classes Dropdown × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-13T17:39:59+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Dropdown Dropdown JSThis is a simple and small (6k minified, 1.7k gzip + 0.9k css) vanilla javascript library to create dropdowns and context-menus and manages nested menus in a sane manner. It supports every evergreen browser without transpiling anything other than the module exports. It also works with IE11/10 with babel and a polyfill for NodeList.prototype.forEach. The simplest working polyfill for NodeList.prototype.forEach is NodeList.prototype.forEach = Array.prototype.forEach. If you need IE9 support you also need to add a polyfill for the classList property of DOMElement. I have had success using classList.js. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-13T17:39:59+01:00 using the DocStrap template. "},"Dropdown.html":{"id":"Dropdown.html","title":"Class: Dropdown","body":" Documentation Classes Dropdown Class: Dropdown Dropdown Class representing a dropdown new Dropdown(navList, options) Parameters: Name Type Description navList Array.&lt;(Dropdown~NavItem|Dropdown~NavMenu)&gt; Object representation of the context menu. options Dropdown~Options Optional parameters for this instance Methods dismiss() Close a dropdown and remove all event listeners on it open(left, top [, autoExpandDir]) Open the dropdown rooted in the given position. It will expand down and to the right by default, but change expansion direction if it does not have enough space. Parameters: Name Type Argument Default Description left Number How many pixels from the left the element should be positioned top Number How many pixels from the top the element should be positioned autoExpandDir boolean &lt;optional&gt; true If true we will automatically expand the dropdown towards the top or left if we don't have any space for it below or to the right. If false we will only expand down and to the right. openClick(evt) This function will take an event and try to open and position the dropdown next to the mouse pointer or the element the event triggered on. Parameters: Name Type Description evt Event The event that triggered this click Type Definitions actionCallback(event) Parameters: Name Type Description event Event This is the event (either click or keypress) which triggered this handler logger(logItems) Parameters: Name Type Argument Description logItems * &lt;repeatable&gt; This should work similarly to how console.log uses multiple parameters NavItem This is the structure of a navigation item Type: Object Properties: Name Type Argument Default Description label string The label which is used in the menu key string &lt;optional&gt; A unique key for this item. It will be auto generated if not supplied disabled boolean &lt;optional&gt; false If this is true the item is disabled. If this is true we will not navigate according to the action parameter or run the action callback. action string | Dropdown~actionCallback What to do when we select this nav item. If this is a string we will navigate like an &lt;a&gt; tag NavMenu This is the structure of a navigation submenu Type: Object Properties: Name Type Argument Default Description label string The label which is used in the menu key string &lt;optional&gt; A unique key for this item. It will be auto generated if not supplied disabled boolean &lt;optional&gt; false If this is true the item is disabled. When disabled it will not be expanded children Array.&lt;(Dropdown~NavItem|Dropdown~NavMenu)&gt; The children of this menu Options This is the structure of the options object Type: Object Properties: Name Type Argument Default Description logger Dropdown~logger &lt;optional&gt; console.log The logger to use element Element &lt;optional&gt; document.body The element to attach the dropdown to × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-13T17:39:59+01:00 using the DocStrap template. "}}
